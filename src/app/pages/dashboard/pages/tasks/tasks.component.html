<div class="tasks">
  <div class="header">
    <div class="item">
      <h2 class="title">Мои проекты</h2>
    </div>
    <div class="item">
      <app-tasks-filter />
    </div>
  </div>
  <div class="body">
    @for (i of [0, 1, 2, 3, 4, 5]; track i) {
      <app-task-card />
    }
  </div>
  <div class="footer">
    <div class="total">
      <div class="total-title">Всего задач:</div>
      <div class="total-value">26</div>
    </div>
    <app-pagination />
  </div>
</div>
