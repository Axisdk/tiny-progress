<button
  [class]="['button', appearance(), size(), type()]"
  [disabled]="isDisabled()"
  (click)="click()"
>
  @if (!isLoading()) {
    @let icStart = iconStart();
    @let icEnd = iconEnd();

    @if (icStart) {
      <app-icon [size]="size()" [appearance]="getIconAppearance()" [icon]="icStart"></app-icon>
    }

    <span class="text">
      <ng-content></ng-content>
    </span>

    @if (icEnd) {
      <app-icon [size]="size()" [appearance]="getIconAppearance()" [icon]="icEnd"></app-icon>
    }
  } @else {
    <app-loading [type]="loadingType()" [size]="size()" [appearance]="getLoadingAppearance()" />
  }
</button>
